<div class="fullwidth h-100">
  <form [formGroup]="loginForm" class="card" (ngSubmit)="loginUser()">
    <div class="card-header">
      <h1 class="card-title">Sign In</h1>
    </div>
    <div class="card-body">
      <div class="form-group mb-2">
        <label>Employee No</label>
        <input class="form-control" type="number" formControlName="employeeNo">
        <span class="text-muted text-danger" *ngIf="displayMessage['employeeNo']">{{ displayMessage['employeeNo'] }}</span>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" formControlName="password">
        <span class="text-muted text-danger" *ngIf="displayMessage['password']">{{ displayMessage['password'] }}</span>
      </div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn bg-primary fullwidth">Sign In</button>
    </div>
  </form>
</div>
