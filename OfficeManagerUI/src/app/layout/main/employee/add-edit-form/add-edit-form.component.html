<h2 mat-dialog-title>Add Employee</h2>
<mat-dialog-content>
<form [formGroup]="registerForm" class="example-form" (ngSubmit)="registerEmployee()">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>First Name</mat-label>
        <input type="text" matInput formControlName="firstName">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input type="text" matInput formControlName="lastName">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Personal Email</mat-label>
        <input type="email" matInput formControlName="personalEmail">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input type="text" matInput formControlName="phoneNumber">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Personal Phone Number</mat-label>
        <input type="text" matInput formControlName="personalPhoneNumber">
    </mat-form-field>

    <!---- DOB & DOJ --->
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Date Of Joining</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateOfJoining">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Date Of Birth</mat-label>
        <input matInput [matDatepicker]="dob" formControlName="dateOfBirth">
        <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
        <mat-datepicker #dob></mat-datepicker>
    </mat-form-field>

    <!---- roles ---->
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Department</mat-label>
        <mat-select formControlName="departmentId">
            <mat-option value="">Select Department</mat-option>
            <mat-option *ngFor="let department of departments" value="{{department.id}}">{{ department.name }}</mat-option>
        </mat-select>
    </mat-form-field>

    <!---- roles ---->
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Designation</mat-label>
        <mat-select formControlName="designationId">
            <mat-option value="">Select Designation</mat-option>
            <mat-option *ngFor="let designation of designations" value="{{designation.id}}">{{ designation.name }}</mat-option>
        </mat-select>
    </mat-form-field>

    <!---- roles ---->
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select formControlName="roleId">
            <mat-option value="">Select Role</mat-option>
            <mat-option *ngFor="let role of userRoles" value="{{role.id}}">{{ role.name }}</mat-option>
        </mat-select>
    </mat-form-field>

    <!----- username ----->
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Username</mat-label>
        <input type="text" matInput formControlName="username">
    </mat-form-field>

    <!----- password ----->
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input type="password" matInput formControlName="confirmPassword">
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Register</button>
</form>
</mat-dialog-content>
