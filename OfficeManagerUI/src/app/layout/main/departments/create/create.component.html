<mat-dialog-content>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="data.description"></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
<button mat-raised-button color="primary" class="custom-btn bg-primary fullwidth-btn" (click)="saveDepartment()">Save</button>
</mat-dialog-actions>
