
<form class="card" [formGroup]="skillForm" (ngSubmit)="saveSkill()">
  <div class="card-header d-flex align-items-center mb-2 bg-white">
    <button class="btn-icon" [routerLink]="['/skills']"><i class="fa fa-arrow-left"></i></button>
    <h2 class="page-title mb-0">Add Skill</h2>
  </div>
  <div class="card-body">
    <input type="hidden" formControlName="id">
    <div class="form-group my-3">
      <label>Title<span class="mx-2 text-danger">*</span></label>
      <input type="text" class="form-control" formControlName="title">
      <span class="text-muted text-danger" *ngIf="displayMessage['title']">{{ displayMessage['title'] }}</span>
    </div>
    <div class="form-group my-3">
      <label>Description</label>
      <textarea class="form-control" rows="7" formControlName="description"></textarea>
    </div>
    <div class="form-check my-3">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" formControlName="isActive">
      <label class="form-check-label" for="flexCheckChecked">
        Is Active
      </label>
    </div>
  </div>
  <div class="card-footer d-flex justify-content-center bg-white">
    <button type="submit" class="btn btn-rounded bg-primary mx-2 px-5">Save</button>
    <button class="btn btn-rounded bg-warning px-5" [routerLink]="['/skills']">Cancel</button>
  </div>
</form>
